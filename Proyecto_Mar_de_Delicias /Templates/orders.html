<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Órdenes</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Monda:wght@700&display=swap" />
    <link rel="stylesheet" href="/css/orders.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <a href="homepage.html">
          <div class="logo-restaurante"></div>
        </a>
        <span class="registro-de-ordenes">Registro de Órdenes</span
        ><span class="mar-de-sabores">Mar de Sabores</span>
      </div>
      <div class="flex-row-a">
        <div class="caja-registradora"></div>
        <div class="orders-1">
            <form id="orderForm">
                <label for="orderFolio">Folio de la orden:</label>
                <input type="text" id="orderFolio" name="orderFolio" pattern="ORD-\d{3}" placeholder="Ejemplo: ORD-001" required><br>

                <label for="orderDate">Fecha y hora de la orden:</label>
                <input type="datetime-local" id="orderDate" name="orderDate" required><br>

                <label for="totalAmount">Total a pagar:</label>
                <input type="number" id="totalAmount" name="totalAmount" min="0" step="0.01" required><br>

                <label for="waiter">Mesero que levantó la orden:</label>
                <input type="text" id="waiter" name="waiter" required><br>

                <!-- Detalles de la orden -->
                <fieldset>
                    <legend>Detalles de la orden</legend>
                    <div id="orderDetails">
                        <!-- Aquí se agregarán dinámicamente los campos para los detalles de la orden -->
                    </div>
                    <button type="button" onclick="addOrderDetail()">Agregar Platillo/Bebida</button>
                </fieldset>

                <button type="submit">Registrar Orden</button>
            </form>
        </div>
      </div>
    </div>
    
    <style>
      :root {
        --default-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Ubuntu, "Helvetica Neue", Helvetica, Arial, "PingFang SC",
          "Hiragino Sans GB", "Microsoft Yahei UI", "Microsoft Yahei",
          "Source Han Sans CN", sans-serif;
      }
      
      .main-container {
        overflow: hidden;
      }
      
      .main-container,
      .main-container * {
        box-sizing: border-box;
      }
      
      input,
      select,
      textarea,
      button {
        outline: 0;
      }
      
      .main-container {
        position: relative;
        width: 1400px;
        height: 907px;
        margin: 0 auto;
        background: #ffffff;
      }
      .header {
        position: relative;
        width: 1400px;
        height: 166px;
        margin: 0 0 0 0;
        background: #1e1e1e;
        z-index: 2;
        overflow: hidden;
        box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.25);
      }
      .logo-restaurante {
        position: absolute;
        width: 157px;
        height: 145px;
        top: 11px;
        left: 29px;
        background: url(/images/logo-restaurante.jpeg)
          no-repeat center;
        background-size: cover;
        z-index: 5;
        border-radius: 72.5px;
        box-sizing: content-box;
      }
      .registro-de-ordenes {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        width: 244px;
        height: 94px;
        top: 36px;
        left: 1105px;
        color: #ffffff;
        font-family: Monda, var(--default-font-family);
        font-size: 24px;
        font-weight: 700;
        line-height: 31.2px;
        text-align: center;
        z-index: 4;
      }
      .mar-de-sabores {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        position: absolute;
        width: 247px;
        height: 50px;
        top: 58px;
        left: 202px;
        color: #ffffff;
        font-family: Monda, var(--default-font-family);
        font-size: 32px;
        font-weight: 700;
        line-height: 50px;
        text-align: center;
        white-space: nowrap;
        z-index: 3;
        -webkit-text-stroke: 1px #000000;
      }
      .flex-row-a {
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        width: 1368px;
        height: 711px;
        margin: 13px 0 0 14px;
        z-index: 1;
      }
      .caja-registradora {
        flex-shrink: 0;
        position: relative;
        width: 440px;
        height: 711px;
        background: url("images/caja-registradora.jpg")
          no-repeat center;
        background-size: cover;
        z-index: 1;
        border-radius: 8px;
      }
      .orders-1 {
        flex-shrink: 0;
        position: relative;
        width: 917px;
        height: 711px;
        background: #0ead87;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-sizing: content-box;
      }
      
      #orderForm {
        position: absolute;
        width: 883px; /* Ancho de .employees */
        height: 710px; /* Alto de .employees */
        padding: 20px;
        background: #0ead87;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-sizing: border-box; /* Utilizar el modelo de caja de borde */
      }
      
      #orderForm label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #ffffff;
      }
      
      #orderForm input[type="text"],
      #orderForm input[type="datetime-local"],
      #orderForm input[type="number"],
      #orderForm textarea,
      #orderForm select {
        width: calc(100% - 40px); /* Considerando el padding horizontal */
        padding: 8px;
        margin-bottom: 12px;
        border: none;
        border-radius: 4px;
        background-color: rgba(255, 255, 255, 0.1);
        color: #ffffff;
      }
      
      #orderForm textarea {
        resize: vertical;
      }
      
      #orderForm fieldset {
        margin-bottom: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 4px;
        padding: 12px;
      }
      
      #orderForm legend {
        font-weight: bold;
        color: #ffffff;
      }
      
      #orderForm button[type="submit"],
      #orderForm button[type="button"] {
        padding: 10px 20px;
        background-color: #ffffff;
        color: #0ead87;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      #orderForm button[type="submit"]:hover,
      #orderForm button[type="button"]:hover {
        background-color: #0ead87;
        color: #ffffff;
      }
      
      #orderForm label[for="photo"] {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #ffffff;
      }
      
      #orderForm input[type="file"] {
        width: calc(100% - 40px); /* Considerando el padding horizontal */
        padding: 8px;
        margin-bottom: 12px;
        background-color: rgb(255, 255, 255);
        color: #ffffff;
        border: none;
        border-radius: 4px;
      }
      
      #orderForm input[type="file"]::file-selector-button {
        background-color: #0ead87;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      #orderForm input[type="file"]::file-selector-button:hover {
        background-color: #0ab979;
      }
      
      #orderForm button[type="button"] {
        background-color: #0ead87;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      #orderForm button[type="button"]:hover {
        background-color: #0ab979;
      }
    </style>

  </body>
</html>
